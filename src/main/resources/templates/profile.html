<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="main_container m-auto no-gutters" style="width: 1500px;">
        <header class="row justify-content-between  no-gutters">
            <div class="col-2 bg-success pt-3" style="font-size: 25px; border-radius: 8px; text-align: center;">
                <p class="font-weight-100 text-white pb-3" style="font-size: 25px; border-radius: 10px;">Pay My Buddy</p>
            </div>
                <nav>
                    <ul  class="list-unstyled row pt-3">
                        <li>
                            <a class="nav-link text-dark" href="http://localhost:8080/home.html">Home</a>
                        </li>
                        <li>
                            <a class="nav-link  text-dark" href="http://localhost:8080/transfer.html">Transfer</a>
                        </li>
                        <li>
                            <a class="nav-link  text-dark" href="http://localhost:8080/profile.html">Profile</a>
                        </li>
                        <li>
                            <a class="nav-link  text-dark" href="http://localhost:8080/contact.html">Contact</a>
                        </li>
                        <li>
                            <a class="nav-link  text-dark" href="http://localhost:8080/logoff.html">Log off</a>
                        </li>
                    </ul>
                </nav>
        </header>
        <div class="bread_crumb col-12 bg-light pb-1 pt-1 row no-gutters">
            <div class="row col-3">
                <p style="font-size: 25px; padding-left: 50px;">Home
                    <span style="padding: 0 25px 0 25px;">/</span>
                    <span style="color: #B6B6B6;">Profile</span></p>
            </div>
        </div>
        <div style="font-size: 25px; padding-top: 50px;">
            <div class="col-12 bg-light" style="padding: 50px 0 50px 50px;">
                <p>First Name: <span th:text="${user.firstName}"></span></p>
                <p>Last Name: <span th:text="${user.lastName}"></span></p>
                <p>Email : <span th:text="${user.email}"></span></p>
                <p>Balance Account: <span th:text="${user.balanceAccount}"></span></p>
            </div>
            <div class="col-12 bg-light" style="margin-top:50px; padding: 50px 0 30px 50px;">
                <p>credited your account Pay my buddy :</p>
                <div class="col-1 bg-success text-white mx-auto text-center pt-1" style="border-radius: 10px;">
                    <p>credit</p>
                </div>
                <p>debited your account Pay my buddy :</p>
                <div class="col-1 bg-success text-white mx-auto text-center  pt-1" style="border-radius: 10px;">
                    <p>debited</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
